name: Publish to NPM


permissions:
  contents: read

on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build:dist
      - run: npm test
      - run: npm run dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
