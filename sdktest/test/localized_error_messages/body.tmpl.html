<main>
    <form>
        <input type="textarea" />
        <div class="programmatic-mount"></div>

        Default English error message
        <div class="frc-captcha" data-sitekey="{{ .Config.Sitekey }}" data-api-endpoint="{{ .Config.APIEndpoint }}">
        </div>

        English error message with unknown language code
        <div class="frc-captcha" data-sitekey="{{ .Config.Sitekey }}" data-api-endpoint="{{ .Config.APIEndpoint }}"
            data-lang="xx"></div>

        German error message
        <div class="frc-captcha" data-sitekey="{{ .Config.Sitekey }}" data-api-endpoint="{{ .Config.APIEndpoint }}"
            data-lang="de"></div>

        Arabic error message
        <div class="frc-captcha" data-sitekey="{{ .Config.Sitekey }}" data-api-endpoint="{{ .Config.APIEndpoint }}"
            data-lang="ar"></div>
    </form>
</main>

<script defer src=" {{ .SiteJSPath }}">
</script>
<script defer src="main.tmpl.ts"></script>
